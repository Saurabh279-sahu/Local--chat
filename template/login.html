<!DOCTYPE html>
<html>
<head>
    <title>Login - Local Chat</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; padding-top: 80px; }
        .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 5px gray; }
        input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 8px 15px; border: none; border-radius: 5px; background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Enter your name</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Your name" required>
            <button type="submit">Join Chat</button>
        </form>
    </div>
</body>
</html>
